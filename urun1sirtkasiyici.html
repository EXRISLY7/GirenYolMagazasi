<!-- ORTA KISIM (DEĞİŞEN YER) -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="https://cdn-images.dzcdn.net/images/cover/cdbfb4dad1c94aba8a450b159d87832b/0x1900-000000-80-0-0.jpg" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h2>Sırt Kaşıma Aleti</h2>
      <p>
        • Tırtıklı ve Uzun yapısı sayesinde sırtınızda ulaşamadıgınız bölgeleri rahatça kaşır<br>
        • Slikon yapısı sayesinde kolayca kıvrılır ve tahriş etmez<br>

        • 2.El kullanılmıştır<br>

      <button id="addToCart" class="btn btn-primary">Sepete Ekle</button>
    </div>

<!-- FOOTER (AYNI) -->
<div class="jumbotron text-center mt-5">
  <p>Footer</p>
</div>

<script>
  //sepet için ürün bilgilerini tutacak array
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

//sepete ürün ekleme fonksiyonu
function addToCart(product){
  cart.push(product); //ürünü sepete ekle
  localStorage.setItem('cart',JSON.stringify(cart));//sepeti localstorage'a kaydet
  //sepet sayısını güncelle
  updatecartcount();
}
//sepetteki ürün sayısını güncelleme
function updatecartcount(){
  let cartcount = document.getElementById('cart-count');
  cartcount.textContent = cart.length;
}
//sepete ekle butonuna tıklama olayı
document.getElementById('addToCart').addEventListener('click',function(){
  //ürün bilgilerini al (burada örnek olarak ürün ismi ve fiyatı verildi)
  let product = {
    name:"Zotac RTX 4060 8GB",//dinamik olmalı(her sayfa için değişir)
    price: 12999,//dinamik olmalı (her sayfa için değişir)
    Image:"https://assets.nvidia.partners/images/png/14-500-565-10.png" // Dinamik olmalı (Her sayfa için değişir)
  };
  addToCart(product);//ürünü sepete ekle
});
//sayfa yüklendiğinde sepet sayısını güncelle
window.onload = function(){ 
  updatecartcount();
};
</script>
